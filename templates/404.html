{% extends "base.html" %}

{% block title %}Page Not Found - SkillVerse{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-6 py-16 text-center">
    <div class="mb-8">
        <svg class="w-32 h-32 mx-auto text-[#A9D4D6]/50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 12h6m-6-4h6m2 5.291A7.962 7.962 0 0112 15c-2.34 0-4.47-.881-6.08-2.33"></path>
        </svg>
    </div>
    
    <h1 class="text-6xl font-bold gradient-text mb-4">404</h1>
    <h2 class="text-3xl font-semibold text-[#065758] mb-4">Page Not Found</h2>
    <p class="text-lg text-[#065758]/70 mb-8 max-w-2xl mx-auto">
        Oops! The page you're looking for doesn't exist. It might have been moved, deleted, or you entered the wrong URL.
    </p>
    
    <div class="flex flex-col sm:flex-row gap-4 justify-center">
        <a href="{{ url_for('index') }}" class="btn-primary px-8 py-3 rounded-full text-white font-semibold hover:shadow-lg transition-all">
            Go Home
        </a>
        <a href="{{ url_for('browse') }}" class="bg-gradient-to-r from-[#c46960] to-[#d17a72] px-8 py-3 rounded-full text-white font-semibold hover:shadow-lg transition-all">
            Browse Skills
        </a>
    </div>
</div>
{% endblock %}
